<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>플립 타이머</title>
</head>
<body>
    <h1 id="dday-title" class="dday-title">윤석열 탄핵 선고일<br>2025년 4월 4일 11시까지</h1>
    <div class="timer">
        <div id="countdown" class="flip-clock">
            <span id="days" class="flip-clock-item">00</span>
            <span class="unit-label">일</span>
            <span id="hours" class="flip-clock-item">00</span>
            <span class="unit-label">시</span>
            <span id="minutes" class="flip-clock-item">00</span>
            <span class="unit-label">분</span>
            <span id="seconds" class="flip-clock-item">00</span>
            <span class="unit-label">초</span>
        </div>
    </div>
    <p class="impeachment-message">11시22분에 대통령 윤석열 파면됨</p>
    <script src="script.js"></script>
</body>
</html>
